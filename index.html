<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
</head>
<body>
    <header class="header">
    <ul class="header__menu">
        <li class="header__menu-item header__menu-item--filter">
            <img src="img/filter.png" class="header__filter-icon" alt="">
            <p class="header__filter-title">Фильтр</p>
            <img src="img/arrow-next.png" class="header__arrow" alt="">
        </li>
        <li class="header__menu-item header__menu-item--catalog">
            <img src="img/catalog.png" class="header__catalog-icon" alt="">
            <p class="header__catalog-title">Каталог</p>
        </li>
    </ul>
</header>
    <main class="main">
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-item__trigger">
                <img src="img/sale.png" class="accordion-item__icon" alt="">
                <p class="accordion-item__title">Акции</p>
                <img src="img/arrow-down.png" class="accordion-item__arrow" alt="">
                <img src="img/close.png" class="accordion-item__close" alt="">

            </div>
            <div class="accordion-item__content">Контент</div>
        </div>
        <div class="accordion-item">
            <div class="accordion-item__trigger">
                <img src="img/size.png" class="accordion-item__icon" alt="">
                <p class="accordion-item__title">По размеру</p>
                <img src="img/arrow-down.png" class="accordion-item__arrow" alt="">
                <img src="img/close.png" class="accordion-item__close" alt="">

            </div>
            <div class="accordion-item__content">
                <div class="accordion-item__bySize-title">
                    <p class="accordion-item__tile active">Плитки</p>
                    <input type="checkbox" id="switcher">
                    <label for="switcher" class="label-for-switcher"></label>
                    <p class="accordion-item__hole">Проема</p>
                </div>
                <div class="accordion-item__bySize-content">
                    <div class="accordion-item__tile-type">
                        <input type="text" class="accordion-item__tile-params" placeholder="от 150 до 2000">
                        <div type="text" class="accordion-item__tile-count">
                            <button class="tile-count__less tile-counter">-</button>
                            <input type="text" class="tile-count-input" value="1">
                            <button class="tile-count__more tile-counter">+</button>
                        </div>
                    </div>
                    <div class="accordion-item__tile-type">
                        <input type="text" class="accordion-item__tile-params" placeholder="от 150 до 2600">
                        <div type="text" class="accordion-item__tile-count">
                            <button class="tile-count__less tile-counter">-</button>
                            <input type="text" class="tile-count-input" value="1">
                            <button class="tile-count__more tile-counter">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-item__trigger">
                <img src="img/sale.png" class="accordion-item__icon" alt="">
                <p class="accordion-item__title">Метод открывания</p>
                <img src="img/arrow-down.png" class="accordion-item__arrow" alt="">
                <img src="img/close.png" class="accordion-item__close" alt="">

            </div>
            <div class="accordion-item__content">Контент</div>
        </div>
    </div>
</main>
    

    <script src="js/script.js"></script>
</body>
</html>
